<body class="bg-gray-100 p-6 overflow-x-hidden">




    <div class="max-w-full mx-auto">
        <div class="flex justify-between mb-4 w-full  ">
            <h1 class="text-xl md:text-2xl font-bold capitalize text-left text-zinc-800  ">manage employees </h1>
            <button id="addNewEmployee"

                        <th class="py-2 px-3 md:px-6 text-left">Job Title</th>

                    </tr>
                </thead>
                <tbody class="text-gray-600 text-xs md:text-sm font-light" id="employeeTableBody">
                  
                </tbody>

        </div>
